<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase 9</title>
  </head>
  <body>
    <h1>Getting started Firebase 9</h1>
    <hr />
    <hr />
    <h2>Adding new document in firestore</h2>
    <form class="add">
      <label>Student Name</label>
      <input type="text" id="name" />
      <label>Location</label>
      <input type="text" id="location" />
      <label>Age</label>
      <input type="text" id="age" />
      <button>Add details in Data base</button>
    </form>

    <h2>Delete a document in firestore</h2>
    <form class="delete">
      <label>Document ID:- </label>
      <input type="text" id="docId" />
      <button>Delete your document</button>
    </form>
    <h2>update a document in firestore</h2>
    <form class="update">
      <label>Document ID:- </label>
      <input type="text" id="docId" />
      <button>Update your document</button>
    </form>
    <br />
    <hr />
    <h1>Firebase Authentication</h1>
    <form class="signUp">
      <label>Email ID:- </label>
      <input type="text" name="email" />
      <label>Password </label>
      <input type="password" id="password" />
      <button>signUp</button>
    </form>
    <br /><br />
    <form class="login">
      <label>Email ID:- </label>
      <input type="text" name="email" />
      <label>Password </label>
      <input type="password" id="password" />
      <button>Login</button>
    </form>
    <br />
    <button class="btn">logOut</button>
    <script src="./bundle.js"></script>
    <!-- <script src="../src/index.js"></script> -->
  </body>
</html>
